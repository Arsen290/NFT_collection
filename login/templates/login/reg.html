{% block title %}

{% endblock %}
{% block content %}
<div class="container main">
  <div class="glass">
    <h1 class="" style="text-align:center; color:rgb(255, 255, 0); ">{{title}}</h1>
    <form method="post" class="form-register" >
      {%csrf_token%}
      <table class="" style="color:rgb(255, 255, 0);">
        {{form}}
      </table>
      <button class="btn btn-outline-warning" name="button" type="submit" style="float: right; margin-top:10px; color:rgb(255, 255, 0);border-color: rgb(255, 255, 0);" >{{title}}</button>
    </form>
  </div>
</div>
{% endblock %}
